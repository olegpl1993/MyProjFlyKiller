<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="cursor"></div>
    <div class="wrapper">
        <div class="hirow">
            <div class="button">START</div>
            <div class="hitext">Fly killer</div>
            <div class="counter">0</div>
            <div class="time">Timer</div>
            <div class="seconds">60</div>
        </div>
        <div class="toprow">
            <div class="buttonHard">HARD MOD</div>
            <div class="toptext">Top score</div>
            <div class="topscore">0</div>
        </div>
        
        <div class="playBox">
            <div class="bloodyBox"></div>
            <div class="fly">

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
